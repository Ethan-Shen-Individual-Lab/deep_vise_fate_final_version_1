<!DOCTYPE html>

    <link rel="stylesheet" href="top-bar.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .video-background1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            object-fit: cover;
            z-index: 1;
        }
        .video-background2 {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 113%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 23;
        }
        .logo img {
            width: 100px; /* 调整图标大小 */
            height: auto;
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        .nav-button {
            background-color: transparent;
            color: black;
            border: 1px solid transparent;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
            width:100%;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
            transform: perspective(500px) rotateX(10deg);
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: perspective(500px) rotateX(0deg);
        }
        .to-llm {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .to-llm-text {
            color: black;
            font-size: 0.8em;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>

    <script>
        const videos = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3'),
        ];

        let currentVideoIndex = 0;

        videos.forEach((video, index) => {
            video.addEventListener('ended', () => {
                video.style.display = 'none';
                currentVideoIndex = (index + 1) % videos.length;
                videos[currentVideoIndex].style.display = 'block';
                videos[currentVideoIndex].play();
            });
        });
    </script>
